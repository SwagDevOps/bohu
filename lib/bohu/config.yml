---
shell:
  verbose: true
utils:
  verbose: true
commands:
  usermod:
    actions:
      change_shell:
        login_shell: '%<login_shell>s'
        login: '%<login>s'
  adduser:
    actions:
      create_user:
        assign_password: false
        login_shell:
          - '%<login_shell>s'
          - '/bin/bash'
        login: '%<login>s'
  gem_install:
    executable: 'gem'
    actions:
      gem_install:
        command: 'install'
        gem: '%<gem>s'
        norc: true
        bindir:
          - '%<bindir>s'
          - '/usr/local/bin'
        user_install: false
        post_install_message: false
        suggestions: false
        document: false
        clear_sources: true
        wrappers: false
        env_shebang: true
        format_executable: true
  gem_build:
    executable: 'gem'
    actions:
      gem_build:
        command: 'build'
        gemspec: '%<gemspec>s'
        norc: true
