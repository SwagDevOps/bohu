---
shell:
  verbose: true
commands:
  adduser:
    actions:
      create_user:
        assign_password: false
        login_shell:
          - '%<login_shell>s'
          - '/bin/bash'
        login: '%<login>s'
      create_system_user:
        system: true
        assign_password: false
        login_shell:
          - '%<login_shell>s'
          - '/usr/sbin/nologin'
        login: '%<login>s'
